    <script>
    function compareGDPs() {
        var country1 = document.getElementById("country1").value;
        var country2 = document.getElementById("country2").value;
        var gdp1 = 0;
        var gdp2 = 0;
    
        fetch("https://api.worldbank.org/v2/country/" + country1 + "/indicator/NY.GDP.MKTP.CD?format=json&per_page=1")
        .then(response => response.json())
        .then(data => {
            if (data[1][0]) {
                gdp1 = data[1][0].value;
            }
            return fetch("https://api.worldbank.org/v2/country/" + country2 + "/indicator/NY.GDP.MKTP.CD?format=json&per_page=1");
        })
        .then(response => response.json())
        .then(data => {
            if (data[1][0]) {
                gdp2 = data[1][0].value;
            }
            var result = "GDP of " + country1 + ": $" + formatGDP(gdp1) + "<br>" + "GDP of " + country2 + ": $" + formatGDP(gdp2);
            document.getElementById("result").innerHTML = result;
        })
        .catch(error => {
            console.error(error);
            document.getElementById("result").innerHTML = "An error occurred while fetching the GDP data. Please try again later.";
        });
    }
    
    function formatGDP(gdp) {
        var gdpString = "";
        if (gdp >= 1000000000 && gdp < 1000000000000) {
            gdpString = (gdp / 1000000000).toFixed(2) + " billion";
        } else if (gdp >= 1000000000000) {
            gdpString = (gdp / 1000000000000).toFixed(2) + " trillion";
        } else {
            gdpString = gdp;
        }
        return gdpString;
    }
    </script>
